<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="primary-header">
        <div class="container">
            <div class="nav-wrapper">
                <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                    <span class="visually-hidden">Menu</span>
                </button>
                <a href="#">
                    <img src="./assets/images/logo.svg" alt="Sneakers logo">
                </a>
                <nav class="primary-navigation">
                    <ul class="nav-list">
                        <li><a href="">Collections</a></li>
                        <li><a href="">Men</a></li>
                        <li><a href="">Women</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="cart-wrapper">
                <button class="cart">
                    <img src="./assets/images/icon-cart.svg" alt="Shopping cart">
                </button>
                <a href="#" class="account">
                    <img src="./assets/images/image-avatar.png" alt="Account avatar">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="product">
            <div class="container">
                <div class="even-columns">
                    <div class="product-img">
                        <img src="./assets/images/image-product-1.jpg" alt="" class="img_big">
                        <img src="./assets/images/image-product-2.jpg" alt="" class="img_big">
                        <img src="./assets/images/image-product-3.jpg" alt="" class="img_big">
                        <img src="./assets/images/image-product-4.jpg" alt="" class="img_big">
                        <ul class="img_thumbnail">
                            <li><a href=""><img src="./assets/images/image-product-1-thumbnail.jpg" alt=""></a></li>
                            <li><a href=""><img src="./assets/images/image-product-2-thumbnail.jpg" alt=""></a></li>
                            <li><a href=""><img src="./assets/images/image-product-3-thumbnail.jpg" alt=""></a></li>
                            <li><a href=""><img src="./assets/images/image-product-4-thumbnail.jpg" alt=""></a></li>
                        </ul>
                    </div>
                    <!-- Lightbox -->
                    <div class="modal">
                        <button class="modal-close">Close</button>
                        <div class="modal-content">
                            <img src="./assets/images/image-product-1.jpg" alt="" class="img_big">
                            <img src="./assets/images/image-product-2.jpg" alt="" class="img_big">
                            <img src="./assets/images/image-product-3.jpg" alt="" class="img_big">
                            <img src="./assets/images/image-product-4.jpg" alt="" class="img_big">
                            <ul class="img_thumbnail">
                                <li><a href=""><img src="./assets/images/image-product-1-thumbnail.jpg" alt=""></a></li>
                                <li><a href=""><img src="./assets/images/image-product-2-thumbnail.jpg" alt=""></a></li>
                                <li><a href=""><img src="./assets/images/image-product-3-thumbnail.jpg" alt=""></a></li>
                                <li><a href=""><img src="./assets/images/image-product-4-thumbnail.jpg" alt=""></a></li>
                            </ul>
                        </div>
                        <button class="prev"></button>
                        <button class="next"></button>
                    </div>
                    <div class="product-info">
                        <p>Sneaker Company</p>
                        <h1>Fall Limited Edition Sneakers</h1>
                        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
                            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
                        <p class="price">$125.00</p>
                        <span class="price__discount">50%</span>
                        <p class="price__old">$250.00</p>
                        <div class="quantity">
                            <button class="increase"></button>
                            <input type="number" name="quantity" id="quantity" min="1">
                            <button class="decrease"></button>
                        </div>
                        <button type="submit" value="Add to cart">Add to cart</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
